    <meta name="keywords" content="cure for sitting, sitting for long periods of time, coders back pain releif">

        <a href="index.html">

                    <a href="sign-up.html" class="active">Sign-Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="section-display" id="background-image">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you Pain Free!<i class="fa-solid fa-face-smile-beam"></i></h2>
            <label for="fname" class="text-label">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>

            <label for="lname" class="text-label">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            <label for="email" class="text-label">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            <label for="webinar" class="text-label">Webinar</label>
            <input type="radio" id="webinar" name="conference_choice" value="webinar" required>
            <label for="workshop" class="text-label">Workshop</label>
            <input type="radio" id="workshop" name="conference_choice" value="workshop" required>
            <label for="both" class="text-label">Both</label>
            <input type="radio" id="both" name="conference_choice" value="both" required>
            <input class="join-button" type="submit" value="Submit">
        </form>
    </section>
