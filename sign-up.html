</header>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's Get You Out of Pain! <i class="fa-solid fa-hands-praying"></i></h2>
            <hr>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>

            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>

            <label for="webinar">Webinar</label>
            <input type="radio" id="webinar" name="conference-preference" value="webinar" required>
            <label for="workshop">Workshop</label>
            <input type="radio" id="workshop" name="conference-preference" value="workshop" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="conference-preference" value="both" required>

            <input class="join-button" type="submit" value="SUBMIT">
        </form>
    </section>
